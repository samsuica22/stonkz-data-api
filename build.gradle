plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.maciej'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework', name: 'spring-webflux', version: '5.3.23'
	implementation 'org.springframework.boot:spring-boot-starter-reactor-netty:2.7.5'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com.stonkz.stonkzdataapi.StonkzDataApiApplication'
		)
	}
}

tasks.named('test') {
	useJUnitPlatform()
}